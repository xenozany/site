  <div class="main-row">
    <div class="scroll-col"><div class="words" id="left"></div></div>
    <div class="scroll-col"><div class="words" id="center"></div></div>
    <div class="scroll-col"><div class="words" id="right"></div></div>
  </div>



  <script>
    // Parameters
    const word = "XENOZANY";
    const speed = 2; // px per frame (lower = slower)
    const spacingVW = 0.2; // adjust for space between words //horizontal spacing in vw



    function createWordElement() {
      const el = document.createElement('div');
      el.className = 'word';
      el.textContent = word;
      el.style.margin = `${spacingVW}vw 0`;
      return el;
    }

    function setupColumn(colId, direction) {
      const container = document.getElementById(colId);

      // Create enough words to fill the column + 2 extra
      const temp = createWordElement();
      temp.style.visibility = 'hidden';
      document.body.appendChild(temp);
      const wordHeight = temp.offsetHeight + parseInt(getComputedStyle(temp).marginTop) + parseInt(getComputedStyle(temp).marginBottom);
      document.body.removeChild(temp);
      const visibleCount = Math.ceil(window.innerHeight / wordHeight) + 2;

      // Fill the container
      container.innerHTML = '';
      for (let i = 0; i < visibleCount; i++) {
        container.appendChild(createWordElement());
      }

      let offset = 0;

      function animate() {
        // Scroll position: move the container
        if (direction === 'down') {
          offset += speed;
          if (offset >= wordHeight) {
            // Move first child to end, reset offset
            container.appendChild(container.firstElementChild);
            offset -= wordHeight;
          }
        } else {
          offset -= speed;
          if (offset <= -wordHeight) {
            // Move last child to start, reset offset
            container.insertBefore(container.lastElementChild, container.firstElementChild);
            offset += wordHeight;
          }
        }
        container.style.transform = `translateY(${offset}px)`;
        requestAnimationFrame(animate);
      }
      animate();

      // Responsive: refill on resize
      window.addEventListener('resize', () => {
        setupColumn(colId, direction);
      }, { once: true }); // prevents stacking multiple listeners
    }

    setupColumn('left', 'down');
    setupColumn('center', 'up');
    setupColumn('right', 'down');
  </script>
